<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- فونت شبنم -->
    <link rel="preconnect" href="https://cdn.rastikerdar.com">
    <link href="https://cdn.rastikerdar.com/font/shabnam/stylesheet.css" rel="stylesheet">

    <!-- Particles.js برای ذرات شناور -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <title>دکتر سهیلا ملکی | روان‌درمانگر</title>
    <meta name="description" content="دکتر سهیلا ملکی، روان‌درمانگر بزرگسال و زوج‌درمانگر با رویکردهای TFP، ISTDP، Mentalization و AEDP">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
<header class="sticky-header">
    <nav class="navbar container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Dr Soheila Maleki" class="site-logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">خانه</a></li>
            <li><a href="about.html">درباره من</a></li>
            <li><a href="services.html">خدمات</a></li>
            <li><a href="contact.html">تماس</a></li>
        </ul>
    </nav>
</header>

<section class="hero" id="hero" data-aos="fade-up">
    <video autoplay muted loop playsinline class="hero-video">
        <source src="videos/hero-video.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div id="particles-js"></div> <!-- ذرات شناور -->
    <div class="hero-content" data-aos="zoom-in" data-aos-delay="300">
        <img src="images/logo.png" alt="Logo" class="hero-logo">
        <h1>دکتر سهیلا ملکی</h1>
        <p class="hero-subtitle">روان‌درمانگر اختلالات فردی بزرگسال و زوج‌درمانگر</p>
        <img src="images/portrait.jpg" alt="Dr Soheila Maleki" class="hero-portrait">
        <a href="contact.html" class="btn-primary">رزرو جلسه</a>
    </div>
</section>

<!-- بقیه بخش‌ها مثل قبل (about-preview, services, cta, footer) -->
<section class="about-preview container" id="about-preview">
    <!-- محتوای قبلی درباره من -->
    <a href="about.html" class="btn-primary" style="display: block; width: fit-content; margin: 40px auto;">بیشتر بخوانید</a>
</section>

<section class="services container" id="services">
    <!-- محتوای قبلی خدمات -->
    <a href="services.html" class="btn-primary" style="display: block; width: fit-content; margin: 40px auto;">مشاهده همه خدمات</a>
</section>

<section class="cta container" id="cta" data-aos="fade-up">
    <h2>آماده شروع مسیر درمان هستید؟</h2>
    <p>برای دریافت مشاوره و تعیین وقت، با من در ارتباط باشید.</p>
    <a href="contact.html" class="btn-primary">تماس با من</a>
</section>

<footer class="site-footer container" data-aos="fade-up">
    <p>© تمامی حقوق محفوظ است – دکتر سهیلا ملکی</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) { header.classList.add('scrolled'); }
        else { header.classList.remove('scrolled'); }
    });

    // Particles.js تنظیم آرام و سفید ملایم
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: "none", random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" } }
      },
      retina_detect: true
    });
</script>
</body>
</html>
