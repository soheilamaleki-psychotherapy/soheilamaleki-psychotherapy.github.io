<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دکتر سهیلا ملکی</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.hero video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
}

.content {
    position: relative;
    z-index: 2;
    height: 100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.content img {
    width: 180px;
    border-radius: 50%;
    margin-top: 20px;
    border: 3px solid rgba(255,255,255,0.5);
}

h1 {
    margin: 10px 0;
    font-size: 42px;
}

p {
    font-size: 18px;
}
</style>
</head>

<body>

<div class="hero">

    <video autoplay muted loop playsinline>
        <source src="videos/hero-video.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>دکتر سهیلا ملکی</h1>
        <p>روان‌درمانگر | AEDP • ISTDP • TFP • Mentalization</p>
        <img src="images/portrait.jpg" alt="Soheila Maleki">
    </div>

</div>

</body>
</html>
